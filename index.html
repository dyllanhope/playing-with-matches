<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/simple-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/template" class="numListTemplate">
        {{#each numList}}
        <div class="numberStyle {{num}}">{{num}}</div>
        {{/each}}
    </script>
    <script type="text/template" class="displayMessage">
    <h3><u>Numbers matching:</u></h3>
        <ul>
            {{#each resultList}}
            <li style="color:black">{{num}} in row {{row}}</li>
            {{/each}}
        </ul>    
    </script>
    <title>Matches</title>
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col-3">

            </div>
            <div class="col-5 numData">

            </div>
            <div class="col-4">
                <button class="ranBtn">Randomize</button>
                <div class="messageData">

                </div>
            </div>
        </div>
    </div>
    <script src="random-num.js"></script>
</body>

</html>
